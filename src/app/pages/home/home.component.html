<!--Creates a drawer that s either always open or closed depending-->
<!--autosize calculates the size of the container, it auotsizes whatever is loading dynamically-->
<!--min-h-full takes the full size of the window-->
<!--max-auto-margin horizontally on the left and right border-x border on the left and right-->
<!--The mode changes how the drawer works meaning it pushes the main content-->
<mat-drawer-container 
[autosize]="true"
class="min-h-full max-w-7xl mx-auto border-x"   >
    <mat-drawer mode="side" opened class="p-6">
        <app-filters (showCategory)="onShowCategory($event)"></app-filters> 
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header 
            (itemsCountChange)="onItemsCountChange($event)"
            (sortChange) = onSortChange($event)
            (columnsCountChange)="onColumnsCountChange($event)"

            >
        </app-products-header>
        <mat-grid-list
            gutterSize="16"
            [cols] = "cols"
            [rowHeight] = "rowHeight"   
        >
            <mat-grid-tile *ngFor="let product of products"> 
                <div
                    (addToCart) = "onAddToCart($event)"
                    app-product-box
                    [product]="product"
                    [fullWidthMode]="cols === 1"
                    class="w-full"    >
                </div>
            </mat-grid-tile>
        </mat-grid-list>  
    </mat-drawer-content>
</mat-drawer-container>
