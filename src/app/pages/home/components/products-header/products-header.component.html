<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <!--Transforms the regular button into matbutton sort by the menu button-->
            <button mat-button [mat-menu-trigger-for]="sortByMenu">
                Sort by {{sort}}
                <mat-icon>expand_more</mat-icon>
            </button>
            <!--connecting this to the button-->
            <mat-menu #sortByMenu="matMenu">
                <button (click)="onSortUpdated('desc')" mat-menu-item>desc</button>
                <button (click)="onSortUpdated('asc')" mat-menu-item>asc</button>
            </mat-menu>
        </div>    
        <!--Vertical align-->
        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                    Show {{ itemsShowCount }}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
                    <button (click)="onItemsUpdated(24)" mat-menu-item>24</button>
                    <button (click)="onItemsUpdated(36)" mat-menu-item>36</button>
                </mat-menu> 
            </div>
            <button>
                <mat-icon (click) = "onColumnsUpdated(1)">view_list</mat-icon>
            </button>
            <button>
                <mat-icon (click)="onColumnsUpdated(3)">view_module</mat-icon>
            </button>
            <button>
                <mat-icon (click)="onColumnsUpdated(4)">view_comfy</mat-icon>
            </button>            
        </div>
    </div>
</mat-card>
